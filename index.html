<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>植物扭蛋機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div>
<div>
  <div class="zone-header">
      <img src="img/topword.png" class="section-title">
      <img src="img/ch.png" class="zone-image">
  </div>

  <div class="zone-buttons-wrapper">
    <div class="zone-buttons">
      <button onclick="selectZone('五葉松')">五葉松</button>
      <button onclick="selectZone('サツキツツジ')">サツキツツジ</button>
      <button onclick="selectZone('クスノキ')">クスノキ</button>
      <button onclick="selectZone('蘇鉄')">蘇鉄</button>
      <button onclick="selectZone('鳶尾')">鳶尾</button>
    </div>
   
  </div>
</div>
  

  <div class="content-wrapper">
    <div class="main-content">
      <div class="gacha-container">
        <img src="img/machine.png" class="machine-image" alt="扭蛋機" />
        <img id="egg" src="img/egg.png" alt="扭蛋" />
        <div id="resultText" class="result-text"></div>
        <div class="btn-area">
          <button id="gachaBtn" onclick="spinGacha()" disabled>ガチャポンを回せ！</button>
          <div id="cooldown"></div>
        </div>
        <div id="hintBox" class="hint-box hidden"></div>
      </div>
    </div>

    <div class="history-container">
      <div class="history">
        <h3>歴史の記録</h3>
        <ul id="historyList"></ul>
      </div>
      <button id="resetBtn">リセットする</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
